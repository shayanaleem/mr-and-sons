<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MR & SONS FRUIT CONTRACTER</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #fffaf0;
      color: #333;
    }
    header {
      background-color: #ffb347;
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1 {
      color: #fff;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    .carousel {
      position: relative;
      height: 300px;
      overflow: hidden;
    }
    .carousel img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .carousel img.active {
      opacity: 1;
    }

    .section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .product {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #ffb347;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>MR & SONS FRUIT CONTRACTER</h1>
    <nav>
      <a href="">Home</a>
      <a href="about us.html">About</a>
      <a href="product.html">Products</a>
      <a href="contact mr .html">Contact</a>
    </nav>
  </header>

  <!-- Carousel starts here -->
  <div class="carousel">
    <img src="mango1.jpeg" alt="Mango 1" class="active" />
    <img src="mango2.webp" alt="Mango 2" />
    <img src="mango3.webp" alt="Mango 3" />
    <img src="mango4.webp" alt="Mango 3" />
    <img src="mango5.jpeg" alt="Mango 3" />
  </div>
  <!-- Carousel ends here -->
  <section id="products" class="section">
    <h2>SUMMER SPEACIALS</h2>
    <div class="products">
      <div class="product">
        <img src="Buy-Banaganapalli-Mangoes-Online-In-Hyderabad-300x300.jpg" alt="Benishan" />
        <h3>Benishan</h3>
      </div>
      <div class="product">
        <img src="Kesar mango.webp" alt="Kesar Mango" />
        <h3>Kesar Mango</h3>
      </div>
      <div class="product">
        <img src="dasher.jpeg" alt="Dasheri Mango" />
        <h3>Dasheri</h3>
      </div>
    </div>
  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <form onsubmit="event.preventDefault(); alert('Thanks for contacting us! We will get back soon.');">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; " THE JUICY SWEETNESS OF A MANGO IS THE PERFECT WAY TO BEAT THE SUMMER HEAT"
    </p>
  </footer>

  <!-- Carousel script -->
  <script>
    const images = document.querySelectorAll('.carousel img');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 3000);
  </script>
</body>
</html>
